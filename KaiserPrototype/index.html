<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Kaiser Permanente Participant Facing App Prototype</title>
</head>
<body>
    <div class="container">
        <h4>Kaiser Permanente Participant Facing App Prototype</h4>
        <form id="submitForm">
            <label>Are you between the ages of 40-65?<span class="required"> *</span></label>
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" id="radio1" name="RcrtES_AgeQualify_v1r0" required value=1 checked> Yes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" id="radio2" name="RcrtES_AgeQualify_v1r0" required value=0> No</label>
                </div>
            </div>
    
            <label>Have you ever had cancer (other than non-melanoma skin cancer)?<span class="required"> *</span></label>
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="RcrtES_CancerHist_v1r0" required checked value=1> Yes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="RcrtES_CancerHist_v1r0" required value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="participantName">Name</label>
                <input type="text" class="form-control" id="participantName" name="participant_name" required placeholder="Enter your name">
                
            </div>
            <div class="form-group">
                <label for="participantMRN">MRN</label>
                <input type="text" class="form-control" id="participantMRN" name="participant_mrn" required placeholder="MRN">
            </div>
            <div class="form-group">
                <label for="site">Site</label>
                <select type="checkbox" class="form-control" id="site" required>
                    <option value="Kaiser Permanente Colorado">Kaiser Permanente Colorado</option>
                    <option value="Kaiser Permanente Georgia">Kaiser Permanente Georgia</option>
                    <option value="Kaiser Permanente Hawaii">Kaiser Permanente Hawaii</option>
                    <option value="Kaiser Permanente Northwest">Kaiser Permanente Northwest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
