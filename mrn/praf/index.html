<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kaiser MRN Test Dashboard</title>
  <link rel="shortcut icon" href="assets/NCI LOGO-FA-ICON-3C_180x180.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="kpTest.js"></script>
</head>

<body>
  <div class="container my-5">
    <p class="h1">Kaiser Permanente Test MRN Portal</p>
    <hr />
    <form class="my-5" style="background-color:aliceblue; padding: 20px;" onsubmit="getToken(); return false;">
      <div class="form-group row mt-4">
        <label for="kpFName" class="col-2 col-form-label">First Name: </label>
        <div class="col-10">
          <input required type="text" name="kpFName" id="kpFName">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="kpLName" class="col-2 col-form-label">Last Name: </label>
        <div class="col-10">
          <input required type="text" name="kpLName" id="kpLName">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="kpMRN" class="col-2 col-form-label">Enter your MRN: </label>
        <div class="col-10">
          <input type="text" id="kpMRN" name="kpMRN">
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="kpSite" class="col-form-label">Choose Site:</label>
        <select required class="form-control" id="kpSite" name="RcrtES_Site_v1r0">
          <option value="3">Kaiser Permanente Colorado</option>
          <option value="4">Kaiser Permanente Georgia</option>
          <option value="5">Kaiser Permanente Hawaii</option>
          <option value="6">Kaiser Permanente Northwest</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-5">Submit</button>
      <div id="showToken" class="container mt-5" style="padding-left:0">
      </div>
      <div id="showURL" class="container mt-5" style="padding-left:0">
      </div>
    </form>
  </div>
</body>

</html>
